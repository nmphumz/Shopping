<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SHOPPPING</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">

        <div id="header">

            <div id="logo">
                <a href="">
                    <img src="images/logo.webp" alt="">
                </a>
            </div>

            <div id="menu">
                <div class="item">
                    <a href="">
                        Trang chủ
                    </a>
                </div>
                <div class="item">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Sản phẩm
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Áo bóng đá bản player 2023</a></li>
                            <li><a class="dropdown-item" href="#">Áo bóng đá bản fan 2023</a></li>
                            <li><a class="dropdown-item" href="#">Áo bóng đá classic</a></li>
                            <li><a class="dropdown-item" href="#">Giày bóng đá</a></li>
                        </ul>
                    </div>
                </div>
                <div class="item">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dịch vụ
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">In áo</a></li>
                            <li><a class="dropdown-item" href="#">ID giày</a></li>
                        </ul>
                    </div>
                </div>
                <div class="item">
                    <a href="">
                        Đặt áo đội
                    </a>
                </div>
            </div>

            <div id="action">
                <div class="item">
                    <input type="text" size="12" placeholder="Nội dung tìm kiếm">
                    <a href="">
                        <img src="images/search.png" alt="">
                    </a>
                </div>

                <div class="item">
                    <a href="">
                        <img src="images/call.png" alt="">
                    </a>
                    <b class="phone">0123456789</b>
                </div>

                <div class="item">
                    <a href="">
                        <img src="images/shopping_cart.png" alt="">
                    </a>
                </div>
            </div>

        </div>

       <!--điều hướng-->
        <div id="breadcrumb">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>
        </div>

        <!-- slide -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slide_1_img.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/slide_2_img.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/slide_3_img.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/slide_4_img.webp" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="title">
            <h4>Áo bóng đá bản player</h4>
        </div>
        
        <div id="content">

            <div class="products">

                <div class="card" style="width: 18rem;">
                    <a href="">
                        <img src="images/player1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Chelsea home 23-24 bản Player full bộ</p>
                            <b class="card-price">400.000đ</b>
                        </div>
                    </a>
                </div>
                

            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

    



</body>

</html>
